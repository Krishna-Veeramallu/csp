<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Energy Monitoring Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container-fluid">
    <header class="bg-dark text-white text-center py-3">
      <h1>Energy Monitoring Dashboard</h1>
      <p>Real-Time Insights & Analytics</p>
    </header>

    <main class="row my-3">
      <!-- Real-Time Monitoring -->
      <section class="col-md-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Real-Time Power Usage</h5>
            <div id="power-gauge" class="gauge"></div>
            <h6 id="power-value" class="text-center mt-3">0 kW</h6>
          </div>
        </div>
      </section>

      <!-- Usage Trends -->
      <section class="col-md-8">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Energy Usage Trends</h5>
            <canvas id="usage-trend-chart"></canvas>
          </div>
        </div>
      </section>
    </main>

    <main class="row my-3">
      <!-- Alerts Section -->
      <section class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Alerts</h5>
            <ul id="alert-list" class="list-group">
              <li class="list-group-item">No alerts at the moment.</li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Energy-Saving Tips -->
      <section class="col-md-6">
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">Energy-Saving Tips</h5>
            <p id="tips-text">Consider scheduling heavy appliances during off-peak hours.</p>
          </div>
        </div>
      </section>
    </main>
  </div>

  <footer class="bg-dark text-white text-center py-2 mt-3">
    <p>&copy; 2024 Energy Monitoring System | Powered by Your Team</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
